<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa...</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
      /* Comandos Básicos de JS */
      window.alert('Minha primeira mensagem!') // Irá mostrar uma mensagem no navegador

      window.prompt('Qual é o seu nome ?')  // Irá mostrar uma caixa para colocar uma entrada
    </script>
</body>
</html>
